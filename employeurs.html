<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>e-Social Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/employeurs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">e-Social</div>
      <ul class="menu">
        <li>
          <a href="index.html"
            ><i class="ri-dashboard-line"></i> <span>Dashboard</span></a
          >
        </li>
        <li class="active">
          <a href="employeurs.html"
            ><i class="ri-organization-chart"></i><span>Employeurs</span></a
          >
        </li>
        <li>
          <a href="employees.html"
            ><i class="ri-team-line"></i> <span>Employees</span></a
          >
        </li>
        <li>
          <a href="declarations.html"
            ><i class="ri-file-warning-line"></i> <span>Declarations</span></a
          >
        </li>
        <li>
          <a href="history.html"
            ><i class="ri-history-line"></i> <span>History</span></a
          >
        </li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Employeurs</h1>
      </header>
      <div class="parent">
        <div class="div1"><button>+ add employer</button></div>
        <div class="div2">
          <table>
            <thead>
              <tr>
                <div class="div3"><th>Employer ID</th></div>
                <div class="div4"><th>Sociale Raison</th></div>
                <div class="div5"><th>Secteur d’activité </th></div>
              </tr>
            </thead>
          </table>
        </div>
        <div class="formDeclaration">
          <div class="form">
            <div class="div9">
              <h3>Declaration Form</h3>
            </div>
            <div class="div6">
              <input type="text" class="sociale" placeholder="Sociale Raison"/>
            </div>
            <div class="div7">
              <select id="secteur" name="secteur" class="secteur">
                <option value="">secteur d’activité </option>
                <option value="Informatique">Informatique</option>
                <option value="Bâtiment">Bâtiment</option>
                <option value="Santé">Santé</option>
                <option value="Éducation">Éducation</option>
                <option value="Commerce">Commerce</option>
                <option value="Finance">Finance</option>
                <option value="Transport">Transport</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Tourisme">Tourisme</option>
              </select>
            </div>
            <div class="div8">
                <button type="submit" class="add">add</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
