<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Social System Employers</title>
        <link rel="stylesheet" href="css/employeurs.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="overlay hidden"></div>
        <aside class="sidebar">
            <div class="logo">
                <img src="images/image.png" /><span> e-Social</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="index.html"
                        ><i class="ri-dashboard-line"></i>
                        <span>Dashboard</span></a
                    >
                </li>
                <li class="active">
                    <a href="employeurs.html"
                        ><i class="ri-organization-chart"></i
                        ><span>Employeurs</span></a
                    >
                </li>
                <li>
                    <a href="employees.html"
                        ><i class="ri-team-line"></i> <span>Employees</span></a
                    >
                </li>
                <li>
                    <a href="declarations.html"
                        ><i class="ri-file-warning-line"></i>
                        <span>Declarations</span></a
                    >
                </li>
                <li>
                    <a href="history.html"
                        ><i class="ri-history-line"></i> <span>History</span></a
                    >
                </li>
            </ul>
            <button id="menu-icon">
                <i class="ri-menu-line"></i>
            </button>
        </aside>
        <main class="main-content">
            <div class="top">
                <header class="header">
                    <h1>Employeurs</h1>
                </header>
                <button class="button">+ add employer</button>
            </div>
            <div class="page-content">
                <div class="table-section">
                    <table>
                        <thead>
                            <th>Employer ID</th>
                            <th>Sociale Raison</th>
                            <th>secteur d’activité </th>
                        </thead>
                        <tbody class="tbady"></tbody>
                    </table>
                </div>
            </div>

            <div class="form-card hidden">
                <h2>Declaration Form</h2>

                <form class="form">
                    <div class="form-caard">
                        <input
                            type="text"
                            placeholder="raison sociale"
                            id="raison"
                        />
                        <select class="input-box" id="employer" required>
                            <option value="" disabled selected>
                                Secteur d’activité
                            </option>
                            <option value="informatique">Informatique</option>
                            <option value="batiment">Bâtiment</option>
                            <option value="sante">Santé</option>
                            <option value="education">Éducation</option>
                            <option value="commerce">Commerce</option>
                            <option value="finance">Finance</option>
                            <option value="transport">Transport</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="tourisme">Tourisme</option>
                        </select>
                    </div>
                    <button type="submit" class="button-add">+ Add</button>
                </form>
            </div>
        </main>
        <script src="js/main.js"></script>
        <script src="js/employeurs.js"></script>
    </body>
</html>
