            rel="stylesheet"
        />
    </head>
    <body>
        <div class="overlay hidden"></div>
        <aside class="sidebar">
            <div class="logo">e-Social</div>
            <ul class="menu">
                <li>
                    <a href="index.html"
                        ><i class="ri-dashboard-line"></i>
                        <span>Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="employeurs.html"
                        ><i class="ri-organization-chart"></i
                        ><span>Employeurs</span></a

                <li class="active">
                    <a href="employees.html"
                        ><i class="ri-team-line"></i> <span>Employees</span></a
                    >

                <li>
                    <a href="declarations.html"

                        <span>Declarations</span></a

                <li>
                    <a href="history.html"
                        ><i class="ri-history-line"></i> <span>History</span></a
                    >

            </ul>
        </aside>
        <main class="main-content">
            <div class="top">
                <header class="header">
                    <h1>Employees</h1>
                </header>
                <button class="button">+ add employee</button>
            </div>
            <table>
                <thead>
                    <th>id</th>
                    <th>first name</th>
                    <th>last name</th>
                    <th>Salary</th>
                </thead>
                <tbody></tbody>
            </table>
            <div class="form-card hidden">
                <h2>Declaration Form</h2>

                <div class="input-row">
                    <input type="text" placeholder="first name" />
                    <input type="text" placeholder="last name" />
                </div>
                <div class="input-row">
                    <input type="number" placeholder="Salary" class="full-width" />
                    <select class="input-box" id="employer" required>
                            <option value=""> Select Employer </option>
                            <option value="1">Company A</option>
                            <option value="2">Company B</option>
                        </select>
                </div>

                <button type="submit" class="button-add">+ Add</button>
            </div>
        </main>
        <script src="employees.js"></script>
