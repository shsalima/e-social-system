<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>E-Social System History</title>
        <link rel="stylesheet" href="css/history.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <aside class="sidebar">
            <div class="logo">
                <img src="images/image.png" /><span> e-Social</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="index.html"
                        ><i class="ri-dashboard-line"></i>
                        <span>Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="employeurs.html"
                        ><i class="ri-organization-chart"></i
                        ><span>Employeurs</span></a
                    >
                </li>
                <li>
                    <a href="employees.html"
                        ><i class="ri-team-line"></i> <span>Employees</span></a
                    >
                </li>
                <li>
                    <a href="declarations.html"
                        ><i class="ri-file-warning-line"></i>
                        <span>Declarations</span></a
                    >
                </li>
                <li class="active">
                    <a href="history.html"
                        ><i class="ri-history-line"></i> <span>History</span></a
                    >
                </li>
            </ul>
            <button id="menu-icon">
                <i class="ri-menu-line"></i>
            </button>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>History</h1>
            </header>
            <section class="page-content">
                <div class="filter-section">
                    <span>Sort by: </span>
                    <select id="table-filter">
                        <option value="date-added">Date Added</option>
                        <option value="year">Year</option>
                        <option value="month">Month</option>
                    </select>
                </div>
                <div class="table-section">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Company Name</th>
                                <th>Penalty Month</th>
                                <th>Delay Days</th>
                                <th>Penalty Amount</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
        <script src="js/main.js"></script>
        <script src="js/history.js"></script>
    </body>
</html>
