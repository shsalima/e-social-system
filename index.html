<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>E-Social System Dashboard</title>
        <link rel="stylesheet" href="css/dashboard.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <aside class="sidebar">
            <div class="logo">
                <img src="images/image.png" /><span> e-Social</span>
            </div>
            <ul class="menu">
                <li class="active">
                    <a href="index.html"
                        ><i class="ri-dashboard-line"></i>
                        <span>Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="employeurs.html"
                        ><i class="ri-organization-chart"></i
                        ><span>Employeurs</span></a
                    >
                </li>
                <li>
                    <a href="employees.html"
                        ><i class="ri-team-line"></i> <span>Employees</span></a
                    >
                </li>
                <li>
                    <a href="declarations.html"
                        ><i class="ri-file-warning-line"></i>
                        <span>Declarations</span></a
                    >
                </li>
                <li>
                    <a href="history.html"
                        ><i class="ri-history-line"></i> <span>History</span></a
                    >
                </li>
            </ul>
            <button id="menu-icon">
                <i class="ri-menu-line"></i>
            </button>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
            </header>

            <section class="kpi-cards">
                <div class="card">
                    <div class="card-title">
                        <span><i class="ri-money-euro-circle-fill"></i></span>
                        Cotisations totales
                    </div>
                    <div id="total-cotisation" class="card-value"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <span><i class="ri-community-line"></i></span> Employeur
                        le plus contributeur
                    </div>
                    <div id="top-employeur" class="card-value"></div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <span><i class="ri-bar-chart-2-line"></i></span> Salaire
                        moyen
                    </div>
                    <div id="salire-moyen" class="card-value"></div>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart">
                    <div class="circle-chart">
                        <span class="percent">0%</span>
                    </div>
                    <ul class="chart-legend">
                        <li>
                            <span class="dot yellow"></span> Cotisations totales
                            <span class="val-cotisation">0%</span>
                        </li>
                        <li>
                            <span class="dot blue"></span> Top employeur
                            <span class="val-top">0%</span>
                        </li>
                        <li>
                            <span class="dot green"></span> Salaire moyen
                            <span class="val-moyen">0%</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="js/main.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
